<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Classes</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    form {

    }

    textarea {
      height: 3em;
    }
  </style>
</head>
<body>
  <header><h1>Create Character</h1></header>
  <form action="" method="get">
    <label for="name">Name</label>
    <input id="name" type="text" name="class" placeholder="Enemies have nightmares of...">

    <label for="colour">Fav Colour</label>
    <input id="colour" type="text" name="colour" placeholder="Boots look great in...">

    <label for="alignment">Alignment</label>
    <select name="alignment" id="alignment">
      <option value="good">Good</option>
      <option value="evil">Evil</option>
    </select>

    <label for="story">Back Story</label>
    <textarea name="story" id="story" cols="30" rows="10" placeholder="Secret pain here..."></textarea>
  </form>
</body>
</html>
