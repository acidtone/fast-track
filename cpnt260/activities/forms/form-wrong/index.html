<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Character Classes</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    input, select, textarea {
      margin: .5em 1em;
    }
  </style>
</head>
<body>
  <header><h1>Create Character</h1></header>
  <form action="" method="get">
    <input id="name" type="text" name="class" placeholder="Name"><br>

    <input id="colour" type="text" name="colour" placeholder="Color"><br>

    <select name="alignment" id="alignment">
      <option value="good">Alignment: Good</option>
      <option value="evil">Alignment: Evil</option>
    </select><br>

    <textarea name="story" id="story" cols="50" rows="10" placeholder="Back Story"></textarea>
  </form>
</body>
</html>
