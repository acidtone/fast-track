<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Min-Max Width</title>
  <style>
    main {
      width: 80vw;
      max-width: 900px;
      margin: auto;
    }
    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    section img {
      align-self: center;
      margin: 0.5em;
    }

  </style>
</head>
<body>
  <main>
    <section>
      <img src="https://picsum.photos/201/201?random" alt="Placeholder 1">
      <img src="https://picsum.photos/202/202?random" alt="Placeholder 2">
      <img src="https://picsum.photos/203/203?random" alt="Placeholder 3">
      <img src="https://picsum.photos/204/204?random" alt="Placeholder 4">
    </section>
  </main>
</body>
</html>
