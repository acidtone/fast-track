<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Queries: Screen Width</title>
  <style>
    body {
      background-color: goldenrod;
    }
    @media all and (max-width: 900px) {
      body {
        background-color: pink;
      }
    }    
    @media all and (max-width: 600px) {
      body {
        background-color: rebeccapurple;
      }
    }
  </style>
</head>
<body>
  
</body>
</html>
